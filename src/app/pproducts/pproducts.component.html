<div class="p-6">
  <h1 class="text-2xl md:text-3xl font-bold mb-6">Our Products</h1>

  <!-- ðŸ”Ž Search & Filter -->
  <div class="mb-6 flex flex-col md:flex-row md:items-center md:gap-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange(searchTerm)"
      placeholder="Search for products..."
      class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <!-- <select
      [(ngModel)]="selectedCategory"
      (ngModelChange)="onSearchChange(searchTerm)"
      class="mt-2 md:mt-0 w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg"
    >
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select> -->
  </div>

  <!-- ðŸ›ï¸ Product Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let product of filteredProducts"
      class="border rounded-lg overflow-hidden shadow-lg bg-white"
    >
      <img
        [src]="product.image_url"
        alt="{{ product.name }}"
        class="w-full h-48 object-cover"
      />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
        <p class="text-sm text-gray-600 mb-2">{{ product.description }}</p>
        <p class="font-bold text-gray-800">${{ product.price }}</p>
        <button
          (click)="addToCart(product.id)"
          class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
