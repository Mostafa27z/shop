<div class="min-h-screen bg-white px-6 py-10">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Customize Your T-shirt</h1>

    <form #formRef="ngForm" (ngSubmit)="placeOrder(formRef)" novalidate>
      <div class="grid md:grid-cols-2 gap-10">
        <!-- Upload & Options -->
        <div class="space-y-6">
          <!-- Name -->
          <div>
            <label class="block mb-2 text-sm font-medium">Name</label>
            <input
              type="text"
              name="customer_name"
              [(ngModel)]="orderData.customer_name"
              required
              class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg p-2"
            />
          </div>

          <!-- Phone -->
          <div>
            <label class="block mb-2 text-sm font-medium">Phone</label>
            <input
              type="text"
              name="phone"
              [(ngModel)]="orderData.phone"
              required
              class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg p-2"
            />
          </div>

          <!-- Upload -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Upload Image</label>
            <input
              type="file"
              accept="image/*"
              (change)="onImageSelected($event)"
              class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg p-2"
            />
          </div>

          <!-- T-shirt Color -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">T-shirt Color</label>
            <select
              name="color"
              [(ngModel)]="selectedColor"
              (change)="onColorChange()"
              class="w-full border border-gray-300 p-2 rounded"
            >
              <option value="white">White</option>
              <option value="black">Black</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
            </select>
          </div>

          <!-- Size -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Size</label>
            <select
              name="size"
              [(ngModel)]="selectedSize"
              class="w-full border border-gray-300 p-2 rounded"
            >
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="xl">XL</option>
            </select>
          </div>

          <!-- Print Position -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Print Position</label>
            <select
              name="print_position"
              [(ngModel)]="selectedPrintPosition"
              class="w-full border border-gray-300 p-2 rounded"
            >
              <option value="front">Front</option>
              <option value="back">Back</option>
              <option value="left_chest">Left Chest</option>
            </select>
          </div>
<!-- Notes (optional) -->
        <div>
          <label class="block mb-2 text-sm font-medium">Notes (optional)</label>
          <textarea
            name="notes"
            [(ngModel)]="orderData.notes"
            class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg p-2"
            rows="3"
            placeholder="Any specific instructions or requests?"
          ></textarea>
        </div>

          <!-- Coupon Code (optional) -->
          <div>
            <label class="block mb-2 text-sm font-medium">Coupon (optional)</label>
            <input
              type="text"
              name="coupon_code"
              [(ngModel)]="orderData.coupon_code"
              class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg p-2"
            />
          </div>

          <!-- Submit Button (click)="placeOrder(formRef)" -->
          <button
  type="submit"
  [disabled]="loading"
  class="bg-black text-white px-6 py-3 rounded-lg transition hover:bg-gray-800 flex items-center justify-center gap-2"
>
  <span *ngIf="!loading">Place Order</span>
  <span *ngIf="loading" class="flex items-center gap-2">
    <svg class="w-5 h-5 animate-spin text-white" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
      ></path>
    </svg>
    Loading...
  </span>
</button>

        </div>

        <!-- Live Preview -->
        <div class="flex items-center justify-center border rounded-xl p-4 bg-gray-50">
          <div class="w-64 h-80 bg-white border rounded-lg relative flex items-center justify-center">
            <img
              src="assets/tshirt-outline.png"
              alt="T-shirt Outline"
              class="absolute w-full h-full object-contain opacity-30"
            />
            <img
              *ngIf="imageUrl"
              [src]="imageUrl"
              alt="Preview"
              class="max-w-[40%] max-h-[60%] z-10 rounded shadow"
            />
            <p *ngIf="!imageUrl" class="text-gray-400 text-sm">Your image will appear here</p>
            <img
              *ngIf="selectedColor"
              [src]="'assets/tshirt-' + selectedColor + '.png'"
              alt="T-shirt Preview"
              class="absolute w-full h-full object-contain opacity-100"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
