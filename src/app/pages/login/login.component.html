<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="text-center text-3xl font-bold text-gray-900">Login to Your Account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
      </p>
    </div>

    <form (ngSubmit)="submit()" class="mt-8 space-y-6" [formGroup]="loginForm" novalidate>
      <!-- Login error -->
      <div *ngIf="loginError" class="text-red-600 text-sm text-center">{{ loginError }}</div>

      <div class="rounded-md shadow-sm -space-y-px">
        <!-- Email -->
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            required
            class="appearance-none rounded-t-md relative block w-full px-3 py-2 border
              placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500
              focus:border-indigo-500 sm:text-sm
              border-gray-300"
            [class.border-red-500]="email?.invalid && email?.touched"
            placeholder="Email address"
          />
          <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            required
            class="appearance-none rounded-b-md relative block w-full px-3 py-2 border
              placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500
              focus:border-indigo-500 sm:text-sm
              border-gray-300"
            [class.border-red-500]="password?.invalid && password?.touched"
            placeholder="Password"
          />
          <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-xs mt-1">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <!-- <div *ngIf="password?.errors?.['minlength']">
              Password must be at least {{ password.errors['minlength'].requiredLength }} characters.
            </div> -->
          </div>
        </div>
      </div>

      <!-- Remember me / Forgot password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent
          text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700
          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
              aria-hidden="true">
              <path fill-rule="evenodd"
                d="M15.707 9.707a1 1 0 01-1.414 0L12 7.414V12a1 1 0 11-2 0V7.414L5.707 9.707a1 1 0 111.414-1.414L9 8.586V4a1 1 0 112 0v4.586l2.879-2.879a1 1 0 011.414 1.414z"
                clip-rule="evenodd" />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
