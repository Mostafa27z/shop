<div class="min-h-screen flex items-center justify-center bg-gray-50 px-6 py-12">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Create an Account</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="submit()" class="space-y-6">
        <!-- Name -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Full Name</label>
          <input
            type="text"
            formControlName="name"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            [class.border-red-500]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
          />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-sm text-red-500 mt-1">
            Name is required.
          </div>
        </div>
  
        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input
            type="email"
            formControlName="email"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-sm text-red-500 mt-1">
            A valid email is required.
          </div>
        </div>
  
        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-sm text-red-500 mt-1">
            Password is required.
          </div>
        </div>
  
        <!-- Submit -->
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full text-white px-6 py-3 rounded-lg transition font-medium
                 bg-black hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Register
        </button>
      </form>
  
      <p class="text-sm text-center mt-6 text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-black font-medium hover:underline">Login</a>
      </p>
    </div>
  </div>
