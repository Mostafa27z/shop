<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">Manage Users</h1>
  
    <!-- Search and Filters -->
    <div class="mb-4 flex flex-col md:flex-row md:items-center gap-4">
      <input
        type="text"
        placeholder="Search by name, email..."
        [(ngModel)]="searchTerm"
        class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
  
      <select [(ngModel)]="selectedRole" class="w-full md:w-auto px-4 py-2 border rounded-lg">
        <option value="">All Roles</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>
  
    <!-- Export Button -->
    <button (click)="exportToExcel()" class="mb-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
      Export to Excel
    </button>
  
    <!-- User Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-xl overflow-hidden shadow-md">
        <thead class="bg-gray-100 text-left text-sm text-gray-600 uppercase">
          <tr>
            <th class="p-4">ID</th>
            <th class="p-4">Name</th>
            <th class="p-4">Email</th>
            <th class="p-4">Role</th>
            <th class="p-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers" class="border-t hover:bg-gray-50">
            <td class="p-4">{{ user.id }}</td>
            <td class="p-4">{{ user.name }}</td>
            <td class="p-4">{{ user.email }}</td>
            <td class="p-4">
              <select [(ngModel)]="user.role" (change)="updateUser(user)" class="border rounded px-2 py-1 text-sm">
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </td>
            <td class="p-4">
              <button class="text-red-500 hover:underline text-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
