<div class="min-h-screen bg-white px-6 py-12">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Get in Touch</h1>
  
      <div class="grid md:grid-cols-2 gap-12">
        <!-- Contact Form -->
        <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="space-y-6" novalidate>
          <!-- Name Field -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Your Name</label>
            <input
              type="text"
              name="name"
              required
              [(ngModel)]="formData.name"
              #nameRef="ngModel"
              class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            />
            <p *ngIf="nameRef.invalid && nameRef.touched" class="text-red-600 text-sm mt-1">
              Name is required.
            </p>
          </div>
        
          <!-- Email Field -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input
              type="email"
              name="email"
              required
              email
              [(ngModel)]="formData.email"
              #emailRef="ngModel"
              class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            />
            <p *ngIf="emailRef.errors?.['required'] && emailRef.touched" class="text-red-600 text-sm mt-1">
              Email is required.
            </p>
            <p *ngIf="emailRef.errors?.['email'] && emailRef.touched" class="text-red-600 text-sm mt-1">
              Please enter a valid email address.
            </p>
          </div>
        
          <!-- Message Field -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Your Message</label>
            <textarea
              rows="5"
              name="message"
              required
              [(ngModel)]="formData.message"
              #messageRef="ngModel"
              class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
            ></textarea>
            <p *ngIf="messageRef.invalid && messageRef.touched" class="text-red-600 text-sm mt-1">
              Message is required.
            </p>
          </div>
        
          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="contactForm.invalid"
            [ngClass]="{
              'bg-black text-white hover:bg-gray-800 cursor-pointer': contactForm.valid,
              'bg-gray-300 text-gray-500 cursor-not-allowed': contactForm.invalid
            }"
            class="px-6 py-3 rounded-lg transition"
          >
            Send Message
          </button>

        </form>
        
  
        <!-- Contact Info -->
        <div class="text-gray-700 space-y-6">

            <h2 class="text-xl font-semibold mb-2">Email</h2>
            <p class="text-gray-600">support&#64;Styla.com</p>
          </div> -->
  
          <div>
            <h2 class="text-xl font-semibold mb-2">Phone</h2>
            <p class="text-gray-600">+20 1555325874</p>
          </div>
  
          <!-- <div>
            <h2 class="text-xl font-semibold mb-2">Address</h2>
            <p class="text-gray-600">123 Creative Street, Cairo, Egypt</p>
          </div> -->
  
          <div class="mt-8">
            <h2 class="text-xl font-semibold mb-2">Follow Us</h2>
            <div class="flex space-x-4 text-black">
              
              <a href="https://www.facebook.com/share/1AcBVvosQC/" class="hover:text-gray-700">Facebook</a>
          <a href="https://www.instagram.com/stylacstore?igsh=cXMzcDI3NnJvemwx" class="hover:text-gray-700">Instagram</a>
          <a href="https://www.tiktok.com/@stylacstore?_t=ZM-8vfdLCq5A29&_r=1" class="hover:text-gray-700">TikTok</a>
          <a href="https://wa.me/201555325874" class="hover:text-gray-700">Whatsapp</a>
            </div>
          </div>
        </div>
      </div>
    </div>
